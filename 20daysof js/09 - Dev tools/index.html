<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');
        // Interpolated
        console.log('Hello I am a %s string', 'love')
            // Styled
        console.log('%c I am some graet text', 'font-size:50px; background:red; text-shadow: 10 px 10 px 0 blue ')
            // warning!
        console.warn('Fhit!');
        // Error :|
        console.error('OH NO NO NO');
        // Info
        console.info('Crocodiles ear 3-4 people');
        // Testing
        console.assert(1 === 2, 'You did wrong');
        // clearing
        //   console.clear();
        // Viewing DOM Elements
        const p = document.querySelector('P');
        console.log(p);
        console.dir(p);
        // Grouping together
        dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is  ${dog.age} years old`);
                console.groupEnd(`${dog.name}`);
            })
            // counting
        console.count('wes');
        console.count('wes');
        console.count('steve');
        console.count('wes');
        console.count('wes');
        console.count('steve');

        //table

        console.table(dogs);
    </script>
</body>

</html>
